<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #yes { 
            background: #ff6b9d; 
            color: white;
            transform: scale(1);
        }
        #no { 
            background: #ff8e8e; 
            color: white;
        }
        #yes:hover { transform: scale(1.1); }
        #no:hover { transform: translateX(20px); }
        .celebration {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: #ff4757;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .buttons { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Will you be my Valentine? üíï</h1>
    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
    <div class="celebration" id="celebration">
        Yay! I knew it! Let's celebrate together! üéâ‚ù§Ô∏è<br>
        Meet me soon? üòò
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const celebration = document.getElementById('celebration');
        const buttons = document.querySelector('.buttons');
        const heartsContainer = document.getElementById('hearts');

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // No button fun messages
        const noMessages = ['Are you sure? üòè', 'Think again! üíï', "Don't be shy! üòâ", 'Yes you do! ‚ù§Ô∏è'];
        let noClickCount = 0;

        noBtn.addEventListener('click', () => {
            noClickCount++;
            noBtn.textContent = noMessages[noClickCount % noMessages.length];
            yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;
            yesBtn.style.fontSize = `${1.5 + noClickCount * 0.1}rem`;
        });

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.transform = `translateX(${Math.random() * 50 + 20}px)`;
        });

        yesBtn.addEventListener('click', () => {
            buttons.style.display = 'none';
            celebration.style.display = 'block';
            // Extra hearts on yes
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
